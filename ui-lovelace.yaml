title: Home!
views:
  - title: Home
    path: home
    badges:
      - entity: binary_sensor.updater
      - entity: sun.sun
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: true
      - title: Living Room
        type: entities
        entities: 
          - entity: light.hue_color_lamp_1
            name: White Lamp
            icon: mdi:floor-lamp
          - entity: switch.xmas_lights
            icon: mdi:string-lights
          - entity: switch.xmas_tree_2
            name: Christmas Tree
            icon: mdi:pine-tree
          - entity: switch.xmas_tree
            name: Stair Lights
            icon: mdi:stairs
          - entity: sensor.hue_motion_sensor_2_temperature
            name: Floor Temp 
          - entity: sensor.hue_motion_sensor_1_temperature
            name: Stairs Temp
          - entity: binary_sensor.hue_motion_sensor_2_motion
            name: Living Room Motion
          - entity: binary_sensor.hue_motion_sensor_1_motion
            name: Stairs Motion 
          - entity: sensor.hue_motion_sensor_2_light_level
            name: Brightness
      - title: Office
        type: entities
        entities:
          - light.small_lamp
      - title: Actions
        type: button
        entity: script.script_1
        name: Bedtime
        icon: mdi:sleep
