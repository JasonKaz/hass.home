    platform: device
    device_id: 70f43937f458d9d09fa8f17235cd17d1
    entity_id: binary_sensor.hue_motion_sensor_1_motion
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 1
